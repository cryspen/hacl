name: Test Coveralls

on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - CLA.md
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - cpu-features.md
      - LICENSE
      - LICENSE-APACHE
      - README.md
  pull_request:
    # Can't use an YAML anchor because "Anchors are not currently supported." (GitHub 12/07/2022)
    paths-ignore:
      - .gitignore
      - CLA.md
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - cpu-features.md
      - LICENSE
      - LICENSE-APACHE
      - README.md
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Setup | Update
        run: sudo apt-get update

      - name: Setup | Install Ninja
        run: sudo apt-get install ninja-build

      - name: Setup | Install Clang
        run: |
          sudo apt-get install clang-11
          #echo "CC=clang-11" >> $GITHUB_ENV
          #echo "CXX=clang++-11" >> $GITHUB_ENV

      - name: Setup | Install LCOV
        run: sudo apt-get install lcov

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Build with test coverage
        run: ./mach build --tests --coverage

      - name: Run tests --coverage
        run: ./mach test --coverage

      - name: Generate reports
        run: |
          export PATH=/usr/lib/llvm-11/bin:$PATH
          chmod +x ./tools/coverage.sh
          ./tools/coverage.sh

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          # TODO: only rsapss for now
          path-to-lcov: build/Debug/coverage/rsapss/rsapss.lcov
          github-token: ${{ secrets.GITHUB_TOKEN }}
