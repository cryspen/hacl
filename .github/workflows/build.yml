name: hacl_build

on: [push, pull_request]

jobs:
  build-debug:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - if: matrix.os == 'macos-latest'
      run: brew install ninja
    - if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install ninja-build
    - name: Build w/ tests
      run: ./mach build --tests -v
    - name: Install
      run: |
        mkdir pkg
        ./mach install -p $PWD/pkg
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}-debug
        path: |
          build/Debug
          pkg
  # TODO: use composite actions
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - if: matrix.os == 'macos-latest'
      run: brew install ninja
    - if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install ninja-build
    - name: Build
      run: ./mach build --release -v
    - name: Install
      run: |
        mkdir pkg
        ./mach install -p $PWD/pkg -c Release
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}-release
        path: pkg
  
  # GCC builds on macOS
  # TODO: use composite actions
  gcc-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: brew install ninja
    - name: Debug Build w/ tests
      run: CC=gcc-11 CXX=g++-11 ./mach build --tests -v
    - name: Release Build
      run: CC=gcc-11 CXX=g++-11 ./mach build --release -v
